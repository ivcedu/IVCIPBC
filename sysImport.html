                <!-- main content -->
                <div class="wrapper wrapper-content">
                    <div class="container">
                        <!-- spinner -->
                        <div hidden class="row" id="spinner_loader">
                            <img src="images/spinner.svg" id="spinner_loader_img">
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>Import Data from CVS File</h5>
                                        <div class="ibox-tools">
                                            <a class="collapse-link">
                                                <i class="fa fa-chevron-up"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="ibox-content">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <div class="col-lg-12">
                                                    <p>Import data from Canvas will add/update all courses into IVC published courses by term code</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">TermCode</label>
                                                <div class="col-lg-2">
                                                    <input type="text" class="form-control" id="term_code">
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                                        <div class="form-control" data-trigger="fileinput">
                                                            <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                                        <span class="fileinput-filename"></span>
                                                        </div>
                                                        <span class="input-group-addon btn btn-default btn-file">
                                                            <span class="fileinput-new">Select file</span>
                                                            <span class="fileinput-exists">Change</span>
                                                            <input type="file" accept=".csv" id="csv_import_file">
                                                        </span>
                                                        <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                                                    </div> 
                                                </div>
                                                <div class="col-lg-2">
                                                    <button type="button" class="btn btn-w-m btn-primary" id="btn_import">Import</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

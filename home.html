                <!-- main content -->
                <div class="wrapper wrapper-content">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>Instructor Search</h5>
                                        <div class="ibox-tools">
                                            <a class="collapse-link">
                                                <i class="fa fa-chevron-up"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="ibox-content">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">Instructor Username</label>
                                                <div class="col-lg-4"><input type="text" class="form-control" id="inst_user_name"></div>
                                                <div class="col-lg-4"><button type="submit" class="btn btn-w-m btn-primary" id="btn_search">Search</button></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <div hidden id="spinner_loader">

                        <div class="row" id="stipend_section">
                            <div class="col-lg-12">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>Stipend Section</h5>
                                        <div class="ibox-tools">
                                            <a class="collapse-link">
                                                <i class="fa fa-chevron-up"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="ibox-content">
                                        <div class="tabs-container">
                                            <ul class="nav nav-tabs">
                                                <li class="active" id="tab_section_paying_stipend"><a data-toggle="tab" href="#tab_paying_stipend">Paying a Stipend</a></li>
                                                <li class="" id="tab_section_stipend_history"><a data-toggle="tab" href="#tab_stipend_history">Stipend History</a></li>
                                            </ul>
                                            <div class="tab-content">
                                                <div id="tab_paying_stipend" class="tab-pane active">
                                                    <div class="panel-body">
                                                        <form class="form-horizontal">
                                                            <div class="form-group">
                                                                <label class="col-lg-4 control-label">Instructor Info</label>
                                                                <div class="col-lg-4">
                                                                    <p class="form-control" id="instructor_name"></p>
                                                                </div>
                                                                <div class="col-lg-2">
                                                                    <p class="form-control" id="instructor_id"></p>
                                                                </div>
                                                            </div>  
                                                            <div class="form-group">
                                                                <label class="col-lg-4 control-label">Stipend Option</label>
                                                                <div class="col-lg-4"><select class="form-control m-b" id="stipend_option_list"></select></div>
                                                                <div class="col-lg-4"><button type="button" class="btn btn-w-m btn-success" id="btn_stipend_save">Save</button></div>
                                                            </div> 
                                                            <div class="form-group">
                                                                <label class="col-lg-4 control-label">Comments</label>
                                                                <div class="col-lg-6">
                                                                    <textarea rows="2" class="autogrow form-control transition-height" style="resize: vertical;" id="comments"></textarea>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                                <div id="tab_stipend_history" class="tab-pane">
                                                    <div class="panel-body">
                                                        <div class="col-lg-12" id="stipend_history_log"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="col-lg-12">
                                <div class="ibox float-e-margins">

                                        <h5>Instructor Published Courses History List</h5>
                                        <div class="ibox-tools">
                                            <a class="collapse-link">
                                                <i class="fa fa-chevron-up"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="ibox-content">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="table-responsive">
                                                    <table class="table table-striped table-bordered table-hover" id="tbl_courses_list">
                                                        <thead>
                                                            <tr>
                                                                <th>LMS</th>
                                                                <th>TermCode</th>
                                                                <th>SectionNum</th>
                                                                <th>Instructor</th>
                                                                <th>Courses</th>
                                                                <th>Status</th>
                                                                <th>CoursesType</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="tbl_body">
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
